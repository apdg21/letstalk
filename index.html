<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Walkie Talkie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .create-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .join-section {
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        
        input:focus {
            border-color: #667eea;
        }
        
        .join-btn {
            background: #2ecc71;
            color: white;
        }
        
        .join-btn:hover {
            background: #27ae60;
        }
        
        .room-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .controls {
            margin-top: 20px;
            display: none;
        }
        
        .talk-btn {
            background: #e74c3c;
            color: white;
            padding: 20px;
            font-size: 18px;
            border-radius: 50px;
            min-height: 80px;
        }
        
        .talk-btn.talking {
            background: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Simple Walkie Talkie</h1>
        <p class="subtitle">Create a room and share the link with friends</p>
        
        <div class="button-group" id="setup">
            <button class="create-btn" onclick="createRoom()">Create New Room</button>
            <div class="join-section">
                <input type="text" id="roomInput" placeholder="Enter Room ID">
                <button class="join-btn" onclick="joinRoom()">Join Room</button>
            </div>
        </div>
        
        <div class="room-info" id="roomInfo">
            <h3>Room: <span id="roomIdDisplay"></span></h3>
            <p>Share this link: <a id="roomLink" href="#" target="_blank"></a></p>
            <p>Users connected: <span id="userCount">1</span></p>
        </div>
        
        <div class="controls" id="controls">
            <button class="talk-btn" id="talkButton" 
                    onmousedown="startTalking()" onmouseup="stopTalking()"
                    ontouchstart="startTalking()" ontouchend="stopTalking()">
                ðŸŽ¤ Hold to Talk
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = null;
        let mediaRecorder = null;
        let audioChunks = [];
        let isTalking = false;

        // Check for room ID in URL
        const urlParams = new URLSearchParams(window.location.search);
        const roomFromUrl = urlParams.get('room');
        if (roomFromUrl) {
            document.getElementById('roomInput').value = roomFromUrl;
            joinRoom();
        }

        function createRoom() {
            socket.emit('create-room');
        }

        function joinRoom() {
            const roomId = document.getElementById('roomInput').value.trim();
            if (roomId) {
                socket.emit('join-room', roomId);
            } else {
                alert('Please enter a room ID');
            }
        }

        function startTalking() {
            if (!isTalking) {
                startRecording();
                document.getElementById('talkButton').classList.add('talking');
                document.getElementById('talkButton').textContent = 'ðŸŽ¤ Talking...';
                isTalking = true;
            }
        }

        function stopTalking() {
            if (isTalking) {
                stopRecording();
                document.getElementById('talkButton').classList.remove('talking');
                document.getElementById('talkButton').textContent = 'ðŸŽ¤ Hold to Talk';
                isTalking = false;
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    sendAudio(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start(1000); // Collect data every second
            } catch (error) {
                console.error('Error accessing microphone:', error);
                alert('Cannot access microphone. Please check permissions.');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
            }
        }

        function sendAudio(audioBlob) {
            const reader = new FileReader();
            reader.onload = () => {
                const arrayBuffer = reader.result;
                const uint8Array = new Uint8Array(arrayBuffer);
                
                socket.emit('audio', {
                    roomId: currentRoom,
                    audioData: Array.from(uint8Array)
                });
            };
            reader.readAsArrayBuffer(audioBlob);
        }

        // Socket event handlers
        socket.on('room-created', (data) => {
            currentRoom = data.roomId;
            showRoomInfo(data.roomId);
        });

        socket.on('room-joined', (data) => {
            currentRoom = data.roomId;
            showRoomInfo(data.roomId);
            document.getElementById('userCount').textContent = data.users.length + 1;
        });

        socket.on('user-joined', (data) => {
            const userCount = parseInt(document.getElementById('userCount').textContent);
            document.getElementById('userCount').textContent = userCount + 1;
        });

        socket.on('user-left', (data) => {
            const userCount = parseInt(document.getElementById('userCount').textContent);
            document.getElementById('userCount').textContent = Math.max(1, userCount - 1);
        });

        socket.on('audio', (data) => {
            playAudio(data.audioData);
        });

        socket.on('error', (data) => {
            alert('Error: ' + data.message);
        });

        function showRoomInfo(roomId) {
            document.getElementById('setup').style.display = 'none';
            document.getElementById('roomInfo').style.display = 'block';
            document.getElementById('controls').style.display = 'block';
            
            document.getElementById('roomIdDisplay').textContent = roomId;
            document.getElementById('roomLink').textContent = window.location.href.split('?')[0] + '?room=' + roomId;
            document.getElementById('roomLink').href = window.location.href.split('?')[0] + '?room=' + roomId;
        }

        function playAudio(audioData) {
            const uint8Array = new Uint8Array(audioData);
            const audioBlob = new Blob([uint8Array], { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = new Audio(audioUrl);
            audio.play();
        }
    </script>
</body>
</html>
